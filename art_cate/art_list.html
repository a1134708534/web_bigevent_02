<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui 的css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入user_info.css 文件 -->
    <link rel="stylesheet" href="/assets/css/art_cate/art_list.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">$
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="草稿">草稿</option>
            <option value="已发布">已发布</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 列表区域 -->
      <table class="layui-table">
        <colgroup>
          <col >
          <col width="180">
          <col width="180">
          <col width="180">
          <col width="180">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- 分页区域 -->
      <div id="pageBox"></div>
    </div>
  </div>
    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date | dateFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button type="button" class="layui-btn layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 分类模板 -->
  <script type="text/html" id="tpl-cate">
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
    <!-- 1 引入layui 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 2 引入jquery 的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 3 引入baseAPI 的js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 4 引入自己的 js 文件 -->
    <script src="/assets/js/art_cate/art_list.js"></script>
</body>

</html>
